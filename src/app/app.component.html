<div class="containerr m-0 w-100">
  <div class="blur"></div>
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="select" style="width: 40%;">
      <select (change)="onGetWeatherData()" [(ngModel)]="cityChosen" class="form-select  my-5" aria-label="Default select example">
       <option selected>Choose City</option>
       <option *ngFor="let item of citys  | keyvalue" [value]="item.key"  >{{item.key}}</option>
     </select> 
    </div>
    <div *ngIf="!cityData; else elseBlock">
    </div>
    <ng-template #elseBlock>
      <app-weather-details style="width:100%" [cityData]="cityData" [city]="cityChosen"></app-weather-details>
      
    </ng-template>


  </div>

</div>
